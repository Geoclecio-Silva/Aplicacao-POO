<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>ID Estudante</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
  <body class="background-color purple darken-3">
<div class="white-text">
    <h1 class="center-align">Cadastrar</h1>
</div>   
    <form class="container" method="post">
      <div class="row">
      	<div class="white-text"><th:block th:include="mensagemValidacao"></th:block></div> 
        <div class="input-field col s12">
          <div class="white-text">Nome:</div> <input class="white-text" type="text" value="" name="nome" placeholder="Nome completo"/>
        </div>
        <div class="input-field col s3">
          <div class="white-text">CPF:</div> <input class="white-text" type="text" value="" name="cpf" placeholder="Digite o nº do seu CPF"/>
        </div>
        <div class="input-field col s3">
          <div class="white-text">RG:</div> <input class="white-text" type="text" value="" name="rg" placeholder="Digite o nº do seu RG"/>
        </div>
        <div class="input-field col s3">
          <div class="white-text">Nascimento:</div> <input class="white-text" type="date" value="" name="dataNascimento" placeholder="Digite sua data de nascimento"/>
        </div>
        <div class="input-field col s3">
          <div class="white-text">Matricula:</div> <input class="white-text" type="text" value="" name="matricula" placeholder="Digite o nº de sua matricula"/>
        </div>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
    <h3 class="center-align"><a href="/logar" class="waves-effect waves-light btn">Login</a></h3>
   

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>

</html>
