<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>EstudantesApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="background-color purple darken-3">

<header>

<nav>
    <div class="nav-wrapper color purple darken-1">
      <a href="#" class="brand-logo center">ID-Card</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
    </div>
  </nav>

</header>
	<h1 class="center-align white-text">Estudante</h1>
	<table class="container">
		<thead>
			<tr class="white-text">
				<th>Nome</th>
				<th>CPF</th>
				<th>RG</th>
				<th>Nascimento</th>
				<th>Matricula</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudante : ${estudantes}">
				<td class="white-text"><span th:text="${estudante.nome}"></span></td>
				<td class="white-text"><span th:text="${estudante.cpf}"></span></td>
				<td class="white-text"><span th:text="${estudante.rg}"></span></td>
				<td class="white-text"><span
					th:text="${estudante.dataNascimento}"></span></td>
				<td class="white-text"><span th:text="${estudante.matricula}"></span></td>
			</tr>
		</tbody>
	</table>
	<h3 class="center-align">
		<a href="/cadastrarEstudante" class="waves-effect waves-light btn purple darken-1">Cadastrar
			Estudante</a>
	</h3>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
