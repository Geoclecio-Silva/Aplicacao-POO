<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>EstudantesApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <h1 class="center-align">Estudante</h1>
  <table class="container">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>RG</th>
        <th>Nascimento</th>
        <th>Matricula</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="estudante : ${estudantes}">
        <td><span th:text="${estudante.nome}"></span></td>
        <td><span th:text="${estudante.cpf}"></span></td>
        <td><span th:text="${estudante.rg}"></span></td>
        <td><span th:text="${estudante.dataNascimento}"></span></td>
        <td><span th:text="${estudante.matricula}"></span></td>
      </tr>
    </tbody>
  </table>
  <h3 class="center-align"><a href="/cadastrarEstudante" class="waves-effect waves-light btn">Cadastrar Estudante</a></h3>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

  </body>

  </html>
